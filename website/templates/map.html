{% extends "base.html" %}

<!-- this replaces the block called "title" in base.html -->
{% block title %} Map {% endblock %}


<!-- this replaces the block called "content" in base.html -->
{% block content %}
<!---action="{{ url_for('views.map') }}-->
<form method="POST" action="{{ url_for('views.map') }}" >
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">	    
		<div class="collapse navbar-collapse " id="navbarSupportedContent">
		  <ul class="navbar-nav me-auto order-0 form-group">
			<li class="nav-item">
			  <span class="nav-link active">Start date: </span>
			</li>
			<li class="nav-item">
			  <input class="form-control me-2" type="date" name="start_date" value="2022-00-00" min="2020-01-01" max="2022-12-31">
			</li>
            <li>
                <input class="form-control me-2" type="time" name="start_time">
            </li>
			<li class="nav-item">
			  <span class="nav-link active">End date: </span>
			</li>
			<li class="nav-item">
			  <input class="form-control me-2" type="date" name="end_date" value="2022-00-00" min="2020-01-01" max="2022-12-31">
			</li>
            <li>
                <input class="form-control me-2" type="time" name="end_time">
            </li>
            <li>
                <button class="btn btn-outline-success" type="submit">Filtern</button>
            </li>
		  </ul>
	  </div>
	</nav>
</form>
