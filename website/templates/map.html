<!-- this file inherits from base.html. 
this means that for example bootstrap doesn't need to be imported again -->
{% extends "base.html" %}

<!-- this replaces the block called "title" in base.html -->
{% block title %} Map {% endblock %}


<!-- this replaces the block called "content" in base.html -->

{% block style %}
<style>
li > button{
margin-left: 20px;
}
li{
  margin-right: 3px;
}

</style>
{% endblock %}

{% block filter %}
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">	    
		<div class="collapse navbar-collapse " id="navbarSupportedContent">
		  <ul class="navbar-nav me-auto order-0 ">
			<li class="nav-item">
			  <span class="nav-link active">Start date: </span>
			</li>
			<li class="nav-item">
			  <input class="form-control me-2" type="date" name="filter-start" value="2022-00-00" min="2022-01-01" max="2022-12-31">
			</li>
      <li>
        <input class="form-control me-2" type="time" name="start-time">
      </li>
			<li class="nav-item">
			  <span class="nav-link active">End date: </span>
			</li>
			<li class="nav-item">
			  <input class="form-control me-2" type="date" name="filter-end" value="2022-00-00" min="2022-01-01" max="2022-12-31">
			</li>
      <li>
        <input class="form-control me-2" type="time" name="end-time">
      </li>
      <li>
        <button class="btn btn-outline-success" type="submit">Filtern</button>
      </li>
		  </ul>
	  </div>
	</nav>

{% if true %}


<p>{{foo}}</p>

{% endif %}



{% endblock %}
