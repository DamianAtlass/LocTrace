<form method="POST" action="/filter">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto order-0 form-group">
          <li class="nav-item">
            <span class="nav-link active">Start date: </span>
          </li>
          <li class="nav-item">
            <input class="form-control me-2" type="date" name="start_date" value="2022-00-00" min="2020-01-01"

          </li>
          <li>
            <input class="form-control me-2" type="time" name="start_time">
          </li>
          <li class="nav-item">
            <span class="nav-link active">End date: </span>
          </li>
          <li class="nav-item">
            <input class="form-control me-2" type="date" name="end_date" value="2022-00-00" min="2022-01-01"
              max="2022-12-31">
          </li>
          <li>
            <input class="form-control me-2" type="time" name="end_time">
          </li>
          <li class="nav-item">
            <span class="nav-link active">Please select filter option1:</span>
          </li>

          <li class="nav-item">
            <select class="form-control me-2" name="option1">
              <option value="whateverA">whateverA</option>
              <option value="whateverB">whateverB</option>
            </select>
          </li>
          <li class="nav-item">
            <span class="nav-link active">Please select filter option2:</span>
          </li>
          <li class="nav-item">
            <select class="form-control me-2" name="option2">
              <option value="whateverA">whateverA</option>
              <option value="whateverB">whateverB</option>
              <option value="whateverC">whateverC</option>
              <option value="whateverD">whateverD</option>
            </select>
          </li>
          <li>
            <button class="btn btn-outline-success" type="submit">Filtern</button>
          </li>
        </ul>
      </div>
  </nav>
</form>
