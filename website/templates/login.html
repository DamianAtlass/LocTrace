{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content%}


    <form method="POST">
      <h3 align="center">Login</h3>
      <div>
        <label for="username">Email Address</label>
        <input
          type="username"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>
      <br/>
      <button type="submit" class="btn-primary">Login</button>

      
      
    </form>
{% endblock %}
